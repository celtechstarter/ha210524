<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Hier sehen wir, wie eine Liste erstellt wird</h1>
   
   <!-- ul = unordered List -->
    <ul>
        <li>Pizza</li>
        <ul>
            <li>Teig</li>
            <li>Tomatensoße</li>
            <li>Käse</li>
        </ul>
        <li>Döner</li>
        <li>Doener</li>
    </ul>

    <ul type="square">
        <li>Pizza</li>
        <li>Döner</li>
        <li>Doener</li>
    </ul>

    <ul type="circle">
        <li>Pizza</li>
        <li>Döner</li>
        <li>Doener</li>
    </ul>
<!-- ol = ordered list -->
    <ol type="A">
        <li>Pizza</li>
        <li>Döner</li>
        <li>Doener</li>
    </ol>

    <ol type="I">
        <li>Pizza</li>
        <li>Döner</li>
        <li>Doener</li>
    </ol>

    <ol start="50">
        <li>Pizza</li>
        <li>Döner</li>
        <li>Doener</li>
    </ol>
</body>
</html>
